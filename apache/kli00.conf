<VirtualHost *:80>
    ServerName kli00.stuycs.org
    WSGIScriptAlias / /var/www/kli00/kli00.wsgi
    <Directory /var/www/kli00/kli00/>
        Order allow,deny
        Allow from all
    </Directory>

    Alias /static /var/www/kli00/kli00/static
    <Directory /var/www/kli00/kli00/static>
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
