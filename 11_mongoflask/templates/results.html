{% extends "index.html" %}

{% block content %}
<table>
  <tr>
    <th>Number</th>
    <th>Name</th>
    <th>Type(s)</th>
    <th>Height</th>
    <th>Weight</th>
    <th>Type weaknesses</th>
  </tr>

  {% for dict in dictList %}
    <tr>
    {% for key, value in dict.items() %}
      <td>{{ value }}</td>
    {% endfor %}
    </tr>
  {% endfor %}

</table>
{% endblock %}
